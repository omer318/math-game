<mat-card
  class="full-size container"
  [ngStyle]="
    isBackgroundSpecial !== '' ? { background: isBackgroundSpecial } : null
  "
>
  <div *ngIf="!showAnswer; else elseBlock;" class="full-size item"
    >{{ firstElement }} {{ operation.name }} {{ secondElement }} =
    {{ answer }}</div
  >
  <ng-template #elseBlock><div class="full-size item">{{calculateAnswer()}}</div></ng-template>
</mat-card>
